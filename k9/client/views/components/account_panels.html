<!--
Template for register
-->

<template name="accountpanels">

  <div class="col-md-4">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">{{name}}</h3>
      </div>
      <div class="panel-body">
        <h4>Total Scans <span class="badge pull-right">{{scans}}</span></h4>
        <h4>Today<span class="badge pull-right">5</span></h4>
      </div>
    </div>
  </div>

</template>
