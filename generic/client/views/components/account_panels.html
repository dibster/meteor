
<template name="accountpanels">

  <div class="col-md-4">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">{{name}}</h3>
      </div>
      <div class="panel-body">
        <h4>Scans <span class="badge pull-right">{{scans}}</span></h4>
        <h4>Last Scan<span class="pull-right">{{lastChanged}}</span></h4>
      </div>
    </div>
  </div>

</template>
