<template name="product">
  {{> head}}

  <body>
  {{> navbar}}
  {{#if foundproduct}}

  <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object img-responsive"  width="100" height="100" src="{{foundproduct.photos.[0]}}" alt="...">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{foundproduct.fn}}</h4>
      {{foundproduct.description}}
    </div>
  </div>
  {{/if}}

  </body>

</template>
